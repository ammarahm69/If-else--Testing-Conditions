<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-3</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    

    <script>
      alert('Write a program that takes input a number from user & state whether the number is positive, negative or zero.');

      var userValue = +prompt('Enter a number');

      if(userValue > 0){
        document.write(`<h1 class ="q">${userValue} is a positive value.</h1>`);
      }
      else if(userValue < 0){
          document.write(`<h1 class ="q">${userValue} is a negative value.</h1>`);

      }
      else{
        document.write(`<h1 class ="q">${userValue}</h1>`);


      }
    </script>
</body>
</html>
